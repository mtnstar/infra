---
- name: Set hostname using inventory_hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"

- name: Remove cloud-init package
  ansible.builtin.package:
    name: cloud-init
    state: absent

- name: Make sure netplan is still present (dependency of cloud-init)
  ansible.builtin.package:
    name: netplan
    state: present
