name: Molecule CI

on:
  push:
    branches: [main]
  pull_request:

permissions: {}

jobs:
  molecule:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mtnstar/mtn-shell:latest
      options: --user 1001:1001
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run molecule
        run: "molecule test -s linux_base"
