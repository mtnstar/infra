name: Molecule CI

on:
  push:
    branches: [main]
  pull_request:

permissions: {}

jobs:
  molecule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run molecule
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/work \
            -w /work \
            ghcr.io/mtnstar/mtn-shell:latest \
            bash -c "cd /work && molecule test -s linux_base"
