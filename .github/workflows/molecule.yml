name: Molecule CI

on:
  push:
    branches: [main]
  pull_request:

permissions: {}

jobs:
  molecule:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Podman
        run: |
          sudo apt-get update -y
          sudo apt-get install -y podman
          podman --version

      - name: Run molecule
        run: |
          podman run --rm \
            -v "${{ github.workspace }}":/work \
            -w /work \
            --userns=keep-id:uid=$(id -u),gid=$(id -g) \
            ghcr.io/mtnstar/mtn-shell:latest \
            sh -c "id && ls -lah /home/mtn-admin && cd /work && molecule test -s linux_base"
